<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Reminder</title>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <h2>Email Reminder</h2>
            <form id="reminder-form">
                <div class="inputbox">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="medication" name="medication" required>
                    <label for="medication">Medication Name:</label>
                </div>
                <div class="inputbox">
                    <input type="datetime-local" id="reminder-time" name="reminder-time" required>
                    <label for="reminder-time">Reminder Time:</label>
                </div>
                <button type="submit">Set Reminder</button>
            </form>
        </div>
    </section>
</body>
</html>
